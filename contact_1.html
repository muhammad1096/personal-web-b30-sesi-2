            <div>

            <div>

            </div>

            <div>
                <div>
                    <input type="checkbox" id="html" value="HTML">

                </div>

            <div>
                <label for="input-subject">Posisi</label>
                <select id="input-subject">
                    <option value="">Admin</option>
                    <option>It Support</option>
                    <option>Developer IT</option>
                </select>
            </div>

            <div>
                <label for="input-message">Kritik dan saran</label>

            </div>

            <button type="button" onclick="submitData()">Submit</button>
